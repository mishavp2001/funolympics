enum Sports {
  SOCCER
  BASKETBALL
  VOLLEYBALL
  FOOTBALL
  RUNNING
}

type Game @model @auth(rules: [{allow: private}, {allow: groups, groups: ["olympicsguestpool"], operations: [read]}]) {
  id: ID!
  summary: String
  tags: [Sports!]!
  rules: [String!]!
  examples: [String]
  likes: Int
}

type Champion @model @auth(rules: [{allow: private, operations: [read]}, {allow: owner}, {allow: public, operations: [read], provider: iam}]) {
  id: ID!
  name: String!
  address: String
  records: [String]
  phone: AWSPhone
  summary: String
  img: String
}

type Event @model @auth(rules: [{allow: owner}, {allow: private, operations: [read]}, {allow: public, operations: [read], provider: iam}]) {
  id: ID!
  zip: String!
  theme: String!
  summary: String!
  phone: String!
  email: String!
}
 