type Event @model @auth(rules: [{allow: owner}]) {
  id: ID!
  zip: String!
  theme: String!
  summary: String!
  phone: String!
  email: String!
  attendence: [Attendence] @hasMany(indexName: "byEvent", fields: ["id"])
}

type Attendence @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  attendence: Event @belongsTo
  phone: String!
  email: String!
  paid: Boolean!
  eventID: ID! @index(name: "byEvent")
}
 