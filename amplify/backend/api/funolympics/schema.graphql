type Event @model @auth(rules: [{allow: owner}, {allow: private, operations: [read, create]}, {allow: public, operations: [read]}]) {
  id: ID!
  zip: String!
  theme: String!
  summary: String!
  phone: String!
  email: String!
  attendence: [Attendence] @hasMany(indexName: "byEvent", fields: ["id"])
}

type Attendence @model @auth(rules: [{allow: private}]) {
  id: ID!
  attendence: Event @belongsTo
  phone: String!
  email: String!
  paid: Boolean!
  eventID: ID! @index(name: "byEvent")
} 